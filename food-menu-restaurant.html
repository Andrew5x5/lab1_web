<!DOCTYPE html>
<html lang="en" class="body1">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-main-page.css">
    <link rel="stylesheet" href="style-food-menu.css">
    <title>Title</title>
</head>
<body class="body1">
<div class="page">
    <div class="menu">
        <i class="menu_close menu-icons fa fa-times fa-lg"></i>
        <i class="menu_open menu-icons fa fa-bars fa-lg"></i>
    </div>
    <script>
        $( ".menu" ).click(function() {
            $( ".content-menu-page" ).toggleClass( "change");
            $( this ).toggleClass( "change1");
            $( ".home-li" ).toggleClass( "move-home");
            $( ".menu-li" ).toggleClass( "move-menu");
            $( ".phone-li" ).toggleClass( "move-phone");
            $( ".login-li" ).toggleClass( "move-login");
            $( ".body1" ).toggleClass( "scroll-bar");
        });
    </script>

    <nav>
        <ul class="menu_items">
            <li class="home-li"><a href="index.html"><i class="icon icon-home fas fa-home"></i>Home</a></li>
            <li class="menu-li"><a href="food-menu.html"><i class="icon icon-menu fas fa-hamburger"></i>Menu</a></li>
            <li class="phone-li"><a href="contact.html"><i class="icon icon-phone fas fa-phone"></i>Contact info</a></li>
            <li class="login-li"><a href="register.html"><i class="icon icon-log fas fa-sign-out-alt"></i>Login</a></li>
        </ul>
    </nav>
    <div class="content-menu-page">
        <div class="image">
            <a href="index.html"><img src="images/logo-standalone.png" alt="Split-logo" style="width: 100px; height: auto"></a>
        </div>
        <div class="social social-disappear">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-telegram"></i>
        </div>
        <div class="reserve">
            <a href=""><i class="fas fa-phone"></i> +38(077)-77-77-777 Reserve</a>
        </div>
        <nav>
            <a href="food-menu.html">Night club</a>
            <a href="#" class="active">Restaurant</a>
            <a href="food-menu-wine-card.html">Wine card</a>
            <a href="food-menu-bar-card.html">Bar card</a>
        </nav>
        <div class="slideshow-container">
            <div class="mySlides fade class1">
                <div class="numbertext">1 / 3</div>
                <img src="images/1.1.png" style="width:100%" class="item1" id="switch">
            </div>
            <div class="mySlides fade ">
                <div class="numbertext">2 / 3</div>
                <img src="images/2.1.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/3.1.png" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div class="phone-version">
            <img src="images/phone2.png" alt="menu" style="width: 100%; height: auto">
            <hr>
            <img src="images/phone22.png" alt="menu" style="width: 100%; height: auto">
            <hr>
            <img src="images/phone222.png" alt="menu" style="width: 100%; height: auto">
        </div>
        <div style="text-align:center" class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <div class="empty" style="width: 100%; height: 150px"></div>
    </div>
</div>
<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }
</script>

</body>
</html>
